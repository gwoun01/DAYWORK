<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>이노맥스 - 워크스페이스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-dvh overflow-hidden bg-[#d7e5f3] flex flex-col gap-6 text-base font-medium">

    <!-- ===== 레이아웃 ===== -->
    <div class="grid grid-cols-1 lg:grid-cols-[240px_1fr] gap-6 min-h-0 flex-1 px-6 pb-6">

        <!-- ====================== 좌측: 사이드 네비 ====================== -->
        <aside class="rounded-xl border border-[#c7d8ee] bg-[#d7e5f3] shadow-2xl flex flex-col overflow-hidden"
            id="sidebar">

            <nav class="p-2 space-y-4">

                <button class="nav-btn w-full text-left px-5 py-3 rounded-lg text-lg font-bold text-gray-700"
                    data-panel="panel-대시보드">
                    대시보드
                </button>

                <!-- 관리자 전용 -->
                <div>
                    <button id="btnAdminGroup"
                        class="flex items-center justify-between w-full px-5 py-3 rounded-lg text-[14px] font-bold text-gray-700">
                        <span>관리자 전용</span>
                        <span id="iconAdminArrow" class="transition-transform">▼</span>
                    </button>

                    <div id="adminGroupContent" class="mt-2 space-y-2 pl-3 hidden">
                        <button class="nav-btn w-full text-left px-5 py-3 text-[12px] font-bold"
                            data-panel="panel-수주건등록">수주건등록</button>

                        <button class="nav-btn w-full text-left px-5 py-3 text-[12px] font-bold"
                            data-panel="panel-업무할당">업무할당</button>

                        <button class="nav-btn w-full text-left px-5 py-3 text-[12px] font-bold"
                            data-panel="panel-진행상황-한눈에보기">진행상황-한눈에보기</button>

                        <button class="nav-btn w-full text-left px-5 py-3 text-[12px] font-bold"
                            data-panel="panel-사용자-관리">사용자 관리</button>
                    </div>
                </div>

                <!-- 직원 전용 -->
                <div>
                    <button id="btnStaffGroup"
                        class="flex items-center justify-between w-full px-5 py-3 rounded-lg text-[14px] font-bold text-gray-700">
                        <span>직원 전용</span>
                        <span id="iconStaffArrow" class="transition-transform">▼</span>
                    </button>

                    <div id="staffGroupContent" class="mt-2 space-y-2 pl-3 hidden">
                        <button class="nav-btn w-full text-left px-5 py-3 text-[14px] font-bold"
                            data-panel="panel-진행상황보고">진행상황보고</button>

                        <button class="nav-btn w-full text-left px-5 py-3 text-[14px] font-bold"
                            data-panel="panel-요청사항">요청사항</button>
                    </div>
                </div>

            </nav>

        </aside>

        <!-- ====================== 우측: 메인 패널 ====================== -->
        <div id="main-panel" class="rounded-xl border border-[#c7d8ee] bg-white p-6 shadow-inner overflow-auto">

            <!-- 🔰 기본 패널: 대시보드 -->
            <div id="panel-대시보드">
                <h1 class="text-2xl font-bold text-gray-800 mb-4">대시보드</h1>
                <p>여기에 기본 대시보드를 구성하세요.</p>
            </div>

            <!-- 🔰 업무할당 패널 -->
            <!-- 🔰 업무할당 전체 영역 -->
            <div id="panel-업무할당" class="hidden h-full">

                <!-- 2열 레이아웃 -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 h-full">

                    <!-- ======================= LEFT : 업무할당 ======================= -->
                    <div class="bg-white rounded-xl shadow-md border border-gray-200 p-6 space-y-6">

                        <h2 class="text-2xl font-bold text-gray-800 mb-6">업무할당</h2>

                        <!-- 프로젝트 선택 -->
                        <div>
                            <label class="font-semibold block mb-2">프로젝트 선택</label>
                            <select class="w-full px-4 py-2 rounded-lg border border-gray-300">
                                <option>프로젝트 선택...</option>
                                <option>프로젝트 A</option>
                                <option>프로젝트 B</option>
                                <option>프로젝트 C</option>
                            </select>
                        </div>

                        <!-- 담당자 선택 -->
                        <div>
                            <label class="font-semibold block mb-2">담당자</label>
                            <select class="w-full px-4 py-2 rounded-lg border border-gray-300">
                                <option>직원 선택...</option>
                                <option>김철수</option>
                                <option>이영희</option>
                                <option>박민수</option>
                            </select>
                        </div>

                        <!-- 업무 내용 -->
                        <div>
                            <label class="font-semibold block mb-2">업무 내용</label>
                            <textarea class="w-full h-32 px-4 py-2 rounded-lg border border-gray-300 resize-none"
                                placeholder="업무 내용을 입력하세요..."></textarea>
                        </div>

                        <!-- 버튼 -->
                        <div class="flex justify-end">
                            <button class="px-6 py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700">
                                할당하기
                            </button>
                        </div>
                    </div>

                    <!-- ======================= RIGHT : 사용자 작업 공간 ======================= -->
                    <div class="bg-white rounded-xl shadow-md border border-gray-200 p-6">
                        <h2 class="text-xl font-bold text-gray-800 mb-4">업무 진행현황</h2>
                        <p class="text-gray-600">
                            
                        </p>
                    </div>


    </div> <!-- main-panel -->

    </div>


    <!-- ============================ Scripts ============================ -->

    <!-- 사이드 메뉴 토글 -->
    <script>
        function setupToggle(buttonId, contentId, iconId) {
            const btn = document.getElementById(buttonId);
            const content = document.getElementById(contentId);
            const icon = document.getElementById(iconId);

            btn.addEventListener("click", () => {
                content.classList.toggle("hidden");
                icon.classList.toggle("rotate-180");
            });
        }

        setupToggle("btnAdminGroup", "adminGroupContent", "iconAdminArrow");
        setupToggle("btnStaffGroup", "staffGroupContent", "iconStaffArrow");
    </script>

    <!-- 패널 전환 -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {

            const navBtns = document.querySelectorAll(".nav-btn");

            navBtns.forEach(btn => {
                btn.addEventListener("click", () => {

                    document.querySelectorAll("[id^='panel-']").forEach(panel => {
                        panel.classList.add("hidden");
                    });

                    const targetPanelId = btn.getAttribute("data-panel");
                    const targetPanel = document.getElementById(targetPanelId);

                    if (targetPanel) targetPanel.classList.remove("hidden");

                    navBtns.forEach(b => b.classList.remove("bg-white", "shadow"));
                    btn.classList.add("bg-white", "shadow");
                });
            });

        });
    </script>

</body>

</html>
